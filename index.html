<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Fun Snake</title>
    <link rel="stylesheet" href="snake.css" />
    <script src="snake.js" type="module" defer></script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
      <div class="controls-container">
        <div class="controls-grid">
          <button class="up buttons" onclick="handleControl('up')"></button>
          <button class="left buttons" onclick="handleControl('left')"></button>
          <button class="square buttons" onclick="handleControl('start')"></button>
          <button class="right buttons" onclick="handleControl('right')"></button>
          <button class="down buttons" onclick="handleControl('down')"></button>
        </div>
      </div>

      <div id="name-input-container">
        <label for="player-name">Enter Your Name:</label>
        <input type="text" id="player-name" />
        <button id="submit-name">Submit</button>
      </div>

      <div class="leaderboard-container">
        <h1 class="Hscore">HIGH SCORES</h1>
        <table>
          <thead>
            <tr>
              <th>RANK</th>
              <th>NAME</th>
              <th>SCORE</th>
            </tr>
          </thead>
          <tbody id="leaderboard">
          
          </tbody>
        </table>
      </div>
    </div>

    <h1 id="instruction-text">Press the snake to start</h1>
    <img id="logo" src="snake-game-ai-gen .png" alt="snake-logo" />
  </body>
</html>
